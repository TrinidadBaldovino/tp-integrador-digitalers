       <main class="formulario">
        <section class="container">
          <form action="" id="formContacto">
            <h2 class="my-6 p-5">Contacto</h2>
             <div class="input-group row my-5">
              <label for="name">Nombre</label>
              <input class="input" type="text"  name="name" id="name" placeholder="Nombre">
    
              <label for="phone">Celular</label>
              <input type="tel"  name="phone" id="phone" placeholder="Celular">
    
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email">
    
              <label for="message">Mensaje</label>
              <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
             </div>
          <input class="btn btn-primary"  type="submit" value="Enviar">
          </form>
        </section>

        <section class="modalb" id="modalGracias">
          <div class="modal-container">
              <img src="/imagenes/Done-pana.png" class="modal-img">
              <h2 class="modal-title">¡Gracias por contactarnos!</h2>
              <p class="modal-paragraph">Te responderemos a la brevedad</p>
              <a href="#" class="modal-close">Cerrar</a>
